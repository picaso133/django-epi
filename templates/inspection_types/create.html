{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Create Inspection Type</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Create Inspection Type</li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-10">
                    <div class="card card-success">
                        <div class="card-header">
                            <h3 class="card-title">Create Inspection Type</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form enctype="multipart/form-data" method="POST">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6">
                                            <label>Name</label>
                                            <input name="name" type="text" class="form-control" placeholder="Enter Number" value="{{ inspection_type.name }}">
                                        </div>
                                        <div class="col-2">
                                            <label>Code</label>
                                            <div class="input-group">
                                                <input name="code" type="number" id="Inspection Type_date" class="form-control" value="{{ inspection_type.code }}">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label>Category</label>
                                                <select name="category" class="form-control">
                                                    <option value selected> ----- </option>
                                                    <option value="Electrical"> Electrical </option>
                                                    <option value="Plumbing"> Plumbing </option>
                                                    <option value="Building"> Building </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <input class="btn btn-primary" type="submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
