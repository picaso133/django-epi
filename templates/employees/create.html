{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Create Employee</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Create Employee</li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-success">
                        <div class="card-header">
                            <h3 class="card-title">Create Employee</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form enctype="multipart/form-data" method="POST">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6">
                                            <label>Name</label>
                                            <input name="name" type="text" class="form-control" placeholder="Enter Name" value="{{ employ.name }}">
                                        </div>
                                        <div class="col-6">
                                            <label>Email address</label>
                                            <input name="email" type="email" class="form-control"  placeholder="Enter email" value="{{ employ.email }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6">
                                            <label>Phone</label>
                                            <input name="phone" type="text" class="form-control" placeholder="Enter Phone" value="{{ employ.phone }}">
                                        </div>
                                        <div class="col-6">
                                            <label>Address</label>
                                            <input name="address" type="text" class="form-control" placeholder="Enter Address" value="{{ employ.address }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>User</label>
                                            <select name="user" class="form-control select2" style="width: 100%;" id="user_select2">
                                                <option value selected> ----- </option>
                                                <option value="1"> Admin </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Active User</label>
                                            <div class="custom-control custom-switch">
                                              <input type="checkbox" name="is_active" class="custom-control-input" id="customSwitch1"  {% if employ.is_active == True %} checked {% endif %}>
                                              <label class="custom-control-label" for="customSwitch1"></label>
                                            </div>
                                          </div>
                                    </div>
                                </div>

                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <input class="btn btn-primary" type="submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                {{ request.POST }}
            </div>
        </div>
    </section>
</div>

{% endblock content %}
