 <div class="card-body">
    <div class="form-group">
		<div class="row">
			<div class="col">
		        <div class="form-group">
		            <label>Vendors</label>
		            <select name="r_from" class="form-control select2 select2-hidden-accessible"  id="project_select2" style="width: 100%;">
		                <option value selected> ----- </option>
		                {% for e in r_from %}
		                    <option value="{{ e.id }}" {% if e.id == item.r_from.id %}selected="selected"{% endif %}>{{ e }}</option>
		                {% endfor %}
		            </select>
		        </div>
		    </div>
			<div class="col">
		        <div class="form-group">
		            <label>Customers</label>
		            <select name="r_to" class="form-control select2 select2-hidden-accessible"  id="project_select2" style="width: 100%;">
		                <option value selected> ----- </option>
		                {% for e in r_to %}
		                    <option value="{{ e.id }}" {% if e.id == item.r_to.id %}selected="selected"{% endif %}>{{ e.name }}</option>
		                {% endfor %}
		            </select>
		        </div>
		    </div>
		</div>
	</div>
</div>
