{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Create Check</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Create Check</li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-success">
                        <div class="card-header">
                            <h3 class="card-title">Create Check</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form enctype="multipart/form-data" method="POST">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-1">
                                            <label>CK#</label>
                                            <input name="number" type="text" class="form-control" placeholder="Enter Number" value="{{ check.number }}">
                                        </div>
                                        <div class="col-1">
                                            <label>Date</label>
                                            <div class="input-group">
                                                <input name="date" type="text" id="check_date" class="form-control" value="{{ check.date|date:'m/d/Y' }}">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <label>Pay To</label>
                                            <input name="pay_to" type="text" class="form-control" placeholder="Enter Phone" value="{{ check.pay_to }}">
                                        </div>
                                        <div class="col-4">
                                            <label>Pay For</label>
                                            <input name="pay_for" type="text" class="form-control" placeholder="Enter Address" value="{{ check.pay_for }}">
                                        </div>
                                        <div class="col-2">
                                        <div class="form-group">
                                            <label for="">Amount</label>
                                            <input name="amount" type="text" class="form-control" placeholder="Enter Address" value="{{ check.amount }}">
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="">Description</label>
                                            <textarea name="description" class="form-control" cols="30" rows="10">{{ check.description }}</textarea>
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <input class="btn btn-primary" type="submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
