{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Project Managers</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Project Managers</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Info boxes -->
        <div class="row">
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box">
              <span class="info-box-icon bg-info elevation-1"><i class="far fa-money-bill-alt"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Total Project Managers</span>
                <span class="info-box-number">
                    {{ list.count }}
                </span>
              </div>
            </div>
          </div>
          <div class="clearfix hidden-md-up"></div>
            <div class="col-12 col-sm-6 col-md-3 offset-md-6 text-right">
                <a href="{% url 'project_manager_create' %}" class="btn btn-success">Add</a>
            </div>
        </div>
          <div class="row">
          <div class="col-12">
          <div class="card">
              <div class="card-body">
                <table id="inspection_table" class="table table-bordered table-condensed">
                  <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for item in list %}
                    <tr>
                        <td><a href="{% url 'resident_manager_read' item.id %}">{{ item.name }}</a></td>
                        <td>{{ item.phone }}</td>
                        <td>{{ item.email }}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

{% endblock content %}
